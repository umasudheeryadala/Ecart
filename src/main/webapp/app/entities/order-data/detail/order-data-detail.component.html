<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="orderData">
      <h2 data-cy="orderDataDetailsHeading"><span>Orders Data</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Data Id</span></dt>
        <dd>
          <span>{{ orderData.id }}</span>
        </dd>
        <dt><span>Quantity</span></dt>
        <dd>
          <span>{{ orderData.quantity }}</span>
        </dd>
        <dt><span>Product Name</span></dt>
        <dd>
          <span>{{ orderData.productName }}</span>
        </dd>
        <dt><span>Total Price</span></dt>
        <dd>
          <span>{{ orderData.price }}</span>
        </dd>
        <dt><span>Order Id</span></dt>
        <dd>
          <div *ngIf="orderData.order">
            {{ orderData.order.id }}
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <!-- <button jhiHasAnyAuthority="'ROLE_ADMIN'" type="button" [routerLink]="['/order-data', orderData.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button> -->
    </div>
  </div>
</div>
